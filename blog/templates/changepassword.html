<!DOCTYPE html>
<html lang="en">
<head>
    {%load bootstrap3%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="" style="border:1px dashed #ccc;padding:50px 30px 30px 1px;margin-left:auto;margin-top:50px;margin-right:auto;width:50%;">
            <form class="form-horizontal" action="/changepassword_action/" method="post">
                <h2 class="text-center">修改密码</h2>
                <hr>
                <br>
                <div class="form-group">
                    <label for="user_name" class="col-sm-4 control-label">用户名：</label>
                        <div class="col-sm-6">
                           <input type="text" class="form-control" placeholder="输入用户名"required="required"
                                  aria-describedby="basic-addon1" name="username" id="user_name">
                        </div>
                </div>
                <div class="form-group">
                    <label for="user_password" class="col-sm-4 control-label">原密码：</label>
                        <div class="col-md-6">
                           <input type="password" class="form-control" placeholder="输入原密码"required="required"
                                  aria-describedby="basic-addon1" name="password" id="user_password">
                        </div>

                </div>
                <div class="form-group">
                    <label for="user_password2" class="col-sm-4 control-label">新密码：</label>
                        <div class="col-sm-6">
                           <input type="password" class="form-control" placeholder="输入新密码"required="required"
                                  aria-describedby="basic-addon1" name="password2" id="user_password2">
                        </div>
                </div>
                 <div class="form-group">
                    <label for="user_passwordr" class="col-sm-4 control-label">再次输入密码：</label>
                        <div class="col-sm-6">
                           <input type="password" class="form-control" placeholder="再次输入密码"required="required"
                                  aria-describedby="basic-addon1" name="passwordr" id="user_passwordr">
                        </div>
                </div>
                 <div class="errors btns register-form-tips" id="jsregisterTips">
                        <div class="col-sm-2"></div>
                        {% if message %}
                            <div class="alert alert-warning">
                                {{message}}
                            </div>
                        {% endif %}
                    </div>
                    <br>
                    <div class="col-sm-3"></div>
                    <button type="reset" class="btn btn-default pull-left">重置</button>
                    <div class="col-sm-4"></div>
                    <button type="submit" class="btn btn-primary ">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
