{% extends 'base.html' %}

{% block title %}个人资料{% endblock %}
{% block nav_home_active %}active{% endblock %}
{% block content %}
    <div class="containter">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <a href="/blog/">
                            基本资料
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="/post_list">
                            修改密码
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="/product_list">
                           邮箱设置
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="">
                            账号关联
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9"style="margin-left:20px;border:1px solid rgba(0,0,0,.125);">
                <div class="card mt-3">
                    <div class="card-block">
                        <div class="row">
                            <div class="col">
                                <form action="/user/settings/" enctype="multipart/form-data" method="post">
                                    <div class="form-group">
                                        <label for="id_nickname">昵称:</label>
                                        <input name="nickname" class="form-control" id="id_nickname" required="" type="text" maxlength="50" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_signature">签名:</label>
                                        <input name="nickname" class="form-control" id="id_signature" required="" type="text" maxlength="50" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_mugshot">头像:</label>
                                        <input name="nickname" class="form-control" id="id_mugshot" type="file">
                                    </div>
                                    <button class="btn btn-primary btn-md" type="submit">更新</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header h5 font-weight-bold bg-primary text-white"style="height:50px;line-height:50px;text-align:center;">修改密码</div>
                    <div class="card-block">
                        <form action="/user/password/change/" method="post">
                            <div class="form-group">
                                <input name="oldpassword" class="form-control" id="id_oldpassword" required="" type="password" placeholder="当前密码">
                            </div>
                            <div class="form-group">
                                <input name="password1" class="form-control" id="id_password1" required="" type="password" placeholder="新密码">
                            </div>
                            <div class="form-group">
                                <input name="password2" class="form-control" id="id_password2" required="" type="password" placeholder="新密码（重复）">
                            </div>
                            <button class="btn btn-primary btn-md">确认修改</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-xs-4 col-xs-offset-4">
                <table class="table table-striped" style="margin-top:50px;">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td><input type="text" value="{{ user.email }}"></td>
                            <td>
                                    <a href="{% url 'user_detail' user.pk %}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                            </td>
                            <td>
                                    <a href="{% url 'user_detail' user.pk %}">
                                        修改
                                    </a>
                            </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>    
{% endblock %}
